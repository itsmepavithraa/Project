<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>SignUp</h1>
        <form>
            <input type="text" placeholder="Username" name="username" id="username">
            <input type="text" placeholder="Name" name="name" id="name"> 
            <input type="password" placeholder="Password" name=" password" id="password">
            <input type="password" placeholder="Re-Enter Password" name="re-enter password" id="re-entered-password">
        
        <div class="terms">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Agree to these</label>
            <a href="#">Terms & Condition</a>
        </div>
        <button type="submit" onclick="captureAndDisplay()">Submit</button>
    </form>
        <div class="member">
            Already a member? <a href="./index.html">Login Here</a>
        </div>
    </div>

    <script>
         function captureAndDisplay() {
         var username = document.getElementById('username').value;
         var password = document.getElementById('password').value;
         var name = document.getElementById('name').value;
         var repass= document.getElementById('re-entered-password').value;
    alert('Username: ' + username + '\nName: ' + name + '\npassword ' + password + '\nRe-entered Password: ' + repass);
 }
    </script>
</body>
</html>
